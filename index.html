<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Runner</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="ui">
    <div id="score">Score: 0</div>
    <div id="high-score"
      style="position: absolute; top: 50px; left: 20px; color: #ffff00; font-size: 24px; font-weight: bold; text-shadow: 0 0 5px #ffaa00;">
      High Score: 0</div>
    <div id="start-screen">
      <h1>Neon Runner</h1>
      <p>Press ARROW KEYS to Move & Jump</p>
      <button id="start-btn">START RUN</button>
    </div>
    <div id="game-over-screen" class="hidden">
      <h1>GAME OVER</h1>
      <p id="final-score">Score: 0</p>
      <button id="restart-btn">TRY AGAIN</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
